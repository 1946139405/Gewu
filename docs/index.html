<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gewu</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '靓仔',
      repo: 'https://github.com/1946139405/Gewu.git',
      coverpage: true,  // 开启封面页
	    loadNavbar: true,  //开启导航栏	  
	    loadSidebar: true,  // 自定义侧边栏
	    subMaxLevel: 4,  // 生成目录的最大层级
	    maxLevel: 3,  // 最大支持渲染的标题层级
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!--插入“搜索”模块-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!--插入“代码复制”模块-->
  <script src="//unpkg.com/docsify-copy-code"></script>
  
  
 
  <!--代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
</body>
</html>
